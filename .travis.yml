language: node_js
node_js:
  - "9"
dist: trusty
sudo: false

branches:
  only:
  - develop

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run lint
  - npm run build

deploy:
  keep-history: true
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: develop
